<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <div class="container">
    <div class="left">
      <h2>Let's Chat</h2>
      <p>Whether you have a question, want to start a project or simply want to connect.<br><br>
      Feel free to send me a message in the contact form</p>
    </div>

    <div class="right">
      <h2>Contact</h2>
      <form>
        <label>Name *</label>
        <input type="text" placeholder="Name *" required>
        
        <label>Email *</label>
        <input type="email" placeholder="Email *" required>
        
        <label>Company</label>
        <input type="text" placeholder="Company">
        
        <label>Phone</label>
        <input type="tel" placeholder="Phone">
        
        <label>Message</label>
        <textarea rows="4" placeholder="Message"></textarea>
        
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>

</body>
</html>
